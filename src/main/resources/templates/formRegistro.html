<!DOCTYPE html>
<html lang="es" class="h-100" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head th:replace="layout/layout :: head"></head>
  <body>
    <header th:replace="layout/layout :: header"></header>
    <section class="vh-100 bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
          <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card" style="border-radius: 15px;">
                  <div class="card-body p-5">
                    <h2 class="text-uppercase text-center mb-5">Crear cuenta</h2>
      
                    <form th:action="@{/formRegistro}" th:object="${cliente}" method="post">
      
                        <div class="row" >
                            <div class="col-md-6 mb-4 pb-2">
        
                              <div class="form-outline">
                                <input type="text" class="form-control form-control-lg" placeholder="Nombre" th:field="*{nombre}"/>
                                <div class="alert alert-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">
                                </div>
                              </div>
        
                            </div>
                            <div class="col-md-6 mb-4 pb-2">
        
                              <div class="form-outline">
                                <input type="text" class="form-control form-control-lg" placeholder="Apellido" th:field="*{apellido}"/>
                                <div class="alert alert-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}">
                                </div>
                              </div>
        
                            </div>
                          </div>
      
                          <div class="form-outline mb-4">
                            <input type="text"  class="form-control form-control-lg" placeholder="Usuario" th:field="*{usuario}"/>
                            <div class="alert alert-danger" th:if="${#fields.hasErrors('usuario')}" th:errors="*{usuario}">
                            </div>
                          </div>    

                      <div class="form-outline mb-4">
                        <input type="text"  class="form-control form-control-lg" placeholder="Email" th:field="*{email}"/>
                        <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                        </div>
                      </div>
      
                      <div class="form-outline mb-4">
                        <input type="password" class="form-control form-control-lg" placeholder="Contraseña" th:field="*{password}"/>
                        <div class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                        </div>
                      </div>
      
                      <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Registrarse</button>
                      </div>
      
                      <p class="text-center text-muted mt-5 mb-0">Ya tienes una cuenta? <a th:href="@{/formIniciaSesion}" class="fw-bold text-body"><u>Inicia sesión aquí</u></a></p>
      
                    </form>
      
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    <footer th:replace="layout/layout :: footer"></footer>
  </body>
</html>
