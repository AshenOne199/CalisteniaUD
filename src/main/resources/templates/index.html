<!DOCTYPE html>
<html lang="es" class="h-100" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head th:replace="layout/layout :: head"></head>
  <body>
    <header th:replace="layout/layout :: header"></header>

    <div id="carouselExampleIndicators" class="carousel slide w-80" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img th:src="@{/images/slide1.jpg}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img th:src="@{/images/slide2.jpg}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img th:src="@{/images/slide3.jpg}" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <section>
      <h2>
        Una lugar para crear tus rutinas personalizadas
      </h2>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius explicabo nisi ipsum! Et, impedit? Exercitationem cumque temporibus dolores nemo odit, quae amet recusandae repudiandae placeat aperiam maxime, eius tenetur earum.
      </p>
    </section>
    <footer th:replace="layout/layout :: footer"></footer>
  </body>
</html>
