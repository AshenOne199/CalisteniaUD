<!DOCTYPE html>
<html lang="es" class="h-100" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head th:replace="layout/layout :: head"></head>
  <body>
    <header th:replace="layout/layout :: header"></header>
    <div class="container vh-100 justify-content-center text-center">
        <form th:action="@{/formExamen}" th:object="${examen}" method="post">
            <div class="my-3">
              <input type="number" class="form-control" id="idPeso" th:field="*{peso}" placeholder="Peso">
              <div class="alert alert-danger" th:if="${#fields.hasErrors('peso')}" th:errors="*{peso}">
              </div>
            </div>
            <div class="mb-3">
              <input type="number" class="form-control" id="idAltura" th:field="*{altura}" placeholder="Altura">
              <div class="alert alert-danger" th:if="${#fields.hasErrors('altura')}" th:errors="*{altura}">
              </div>
            </div>
            <button type="submit" class="btn btn-success">Enviar</button>
          </form>
    </div>
    <footer th:replace="layout/layout :: footer"></footer>
  </body>
</html>
