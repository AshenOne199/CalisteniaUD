<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head th:replace="layout/layout :: head"></head>
  <body>
    <header th:replace="layout/layout :: header"></header>
    <section class="vh-100 bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
          <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card" style="border-radius: 15px;">
                  <div class="card-body p-5">
                    <h2 class="text-uppercase text-center mb-5">Iniciar Sesión</h2>
      
                    <form th:action="@{/loguear}" th:object="${cliente}" method="post">
            
                      <div class="form-outline mb-4">
                        <input type="text" class="form-control form-control-lg" placeholder="Email" name="email" id="email" th:field="*{email}" required autofocus/>
                      </div>
      
                      <div class="form-outline mb-4">
                        <input type="password" class="form-control form-control-lg" placeholder="Contraseña" name="password" id="password" th:field="*{password}"required/>
                      </div>
      
                      <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Iniciar Sesión</button>
                      </div>
      
                      <p class="text-center text-muted mt-5 mb-0">Aún no tienes una cuenta? <a th:href="@{/formRegistro}" class="fw-bold text-body"><u>Registrate aquí</u></a></p>
                      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    </form>
      
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    <footer th:replace="layout/layout :: footer"></footer>
  </body>
</html>
